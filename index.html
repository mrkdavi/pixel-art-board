<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel-art Board</title>
  <link rel="icon" href="./assets/icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main-content">
    <h1 id="title">color palette</h1>
    <div class="pixel-paint">
      <div id="color-palette"></div>
      <div class="options">
        <input id="board-size" class="input" type="number" min="1" name="board-size">
        <div class="buttons">
          <button id="generate-board" class="btn">Resize</button>
          <button id="clear-board" class="btn">Clear</button>
        </div>
      </div>
      <div id="pixel-board"></div>  
    </div>
    <p id="credit">Made with ❤️ by mrkdavi</p>
  </main>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
